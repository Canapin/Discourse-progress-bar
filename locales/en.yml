      hide_when_full: "Hide the progress bar when full"
      outlet_name: "The location on the site where the progress bar will be displayed."
      display_on_mobile: "Show the progress bar on mobile devices"
      display_on_homepage: "Show the progress bar on the homepage"
      url_must_contain: "URLs where the progress bar should be displayed"
      progress_bar_color: "A valid CSS background. Examples:<br>#FC0FC0<br>rgb(252,15,192)<br>var(--tertiary)<br>linear-gradient(0deg, white 0%, var(--tertiary) 100%)<br>Note: if empty, will use a dynamic color, from red (0%) to green (100%)"
